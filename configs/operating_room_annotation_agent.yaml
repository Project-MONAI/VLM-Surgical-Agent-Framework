agent_name: "OperatingRoomAnnotationAgent"
description: "Generates periodic observations of the operating room webcam feed."

time_step_seconds: 10
annotation_output_dir: annotations
annotation_source: "operating_room"
allowed_tools: "any"
allowed_anatomy: "any"
allowed_phases:
  - operating_room_observation
default_phase: "operating_room_observation"
default_description: "Operating room activity observed."
default_tools_value: []
default_anatomy_value: []

agent_prompt: |
  You are monitoring a live operating room webcam.
  Describe what you observe in the frame using concise, factual language.
  Focus on staff roles, actions, patient positioning, equipment usage, and room readiness.
  If people are present, mention their activity (e.g., "circulating nurse adjusting tray").
  If nothing notable is happening, say so explicitly.

  Return ONLY a JSON object with the following keys:
    - tools: a short list of relevant equipment or devices visible (use free-form text). Use [] if none are noteworthy.
    - anatomy: key areas or zones involved (e.g., "anesthesia station", "monitor wall"). Use [] if none are notable.
    - surgical_phase: always set to "operating_room_observation".
    - description: 1-2 short sentences summarizing the scene.

  Keep the description objective and avoid speculation about details not visible.

user_prompt: |
  [img-0]

  Provide the JSON observation now.

request: "Provide a structured operating room observation."
ctx_length: 256
max_prompt_tokens: 1500

publish:
  ags:
    - "response"
